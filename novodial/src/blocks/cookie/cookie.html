<div class="hero__cookies cookies" id="cookie">
    <div class="cookies__flex">
        <span>Наш сайт использует Cookies.</span>
        <button aria-label="Закрыть уведомление" onclick="closeCookie()">
            <svg class="cookies__icon" viewBox="0 0 35 35" width="35" height="35">
                <use href="./img/svg.svg#cookie-close"></use>
            </svg>
        </button>
    </div>
    <p>Продолжая им пользоваться, вы соглашаетесь на обработку персональных данных в соответствии с политикой в отношении <a href="./policy" aria-label="Перйти на страницу обработки персональных данных">обработки персональных данных</a>.</p>
    <div class="cookies__flex-2">
        <button class="cookies__btn btn blue-btn" aria-label="принять согласие на использование cookie">Принять</button>
        <button class="cookies__btn btn light-blue-btn" aria-label="Не принимать согласие на использование cookie" onclick="closeCookie()">Не принимаю</button>
    </div>
</div>
