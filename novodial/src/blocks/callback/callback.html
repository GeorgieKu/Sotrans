<div class="callback">
    <div class="callback__flex">
        <div class="callback__block">
            <h2>Оставьте заявку и мы с вами свяжемся</h2>
            <div class="callback__flex-2">
                <div class="callback__col">
                    <span>Телефон:</span>
                    <a aria-label="Позвонить по номеру +74957287603" href="tel:+74957287603">+7 495 7287603</a>
                </div>
                <div class="callback__col">
                    <span>E-mail:</span>
                    <a aria-label="написать на почту service@novadial.ru" href="mailto:service@novadial.ru">service@novadial.ru</a>
                </div>
            </div>
        </div>
        <form class="callback__form" action="#">
            <div class="callback__flexbox">
                <label class="callback__label" for="organizationInput">
                    <span>Организация*</span>
                    <input type="text" placeholder="Введите организацию" id="organizationInput" name="organizationInput">
                </label>
                <label class="callback__label" for="nameInput">
                    <span>Имя*</span>
                    <input type="text" placeholder="Введите имя" id="nameInput" name="nameInput">
                </label>
            </div>
            <div class="callback__flexbox">
                <label class="callback__label" for="phoneInput">
                    <span>Телефон*</span>
                    <input type="tel" placeholder="+7" id="phoneInput" name="phoneInput">
                </label>
                <label class="callback__label" for="emailInput">
                    <span>Электронная почта*</span>
                    <input type="email" placeholder="Ваш E-mail" id="emailInput" name="emailInput">
                </label>
            </div>
            <div class="callback__flexbox">
                <label class="callback__label" for="modelInput">
                    <span>Модель аппарата*</span>
                    <input type="text" placeholder="Введите модель аппарата" id="modelInput" name="modelInput">
                </label>
                <label class="callback__label" for="numberInput">
                    <span>Серийный номер*</span>
                    <input type="text" placeholder="Введите серийный номер" id="numberInput" name="numberInput">
                </label>
            </div>
            <label class="callback__label" for="textareaInput">
                <span>Сообщение*</span>
                <textarea name="textareaInput" id="textareaInput" placeholder="Введите ваше сообщение"></textarea>
            </label>
            <span>Отправляя эту форму, я принимаю <a aria-label="перейти на страницу политики в отношении обработки персональных данных" href="#">политика в отношении обработки персональных данных</a> этого сайта.</span>
            <button class="btn trans-btn">Отправить</button>
        </form>
    </div>
</div>
