<header class="header" id="header">
    <div class="header__flexbox">
        <a href="./index.html" class="header__logo logo" aria-label="Перейти на главную страницу"></a>

        <div class="header__flex">
            <div class="header__upper">
                <div class="header__hidden-menu">
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item" tabindex="0" data-index="0">
                                <a class="header__link" href="#" aria-label="Перейти к товарам">Товары</a>
                            </li>
                            <li class="header__item" tabindex="0" data-index="1">
                                <a class="header__link" href="#" aria-label="Перейти к услугам">Услуги</a>

                    </nav>
                    <div class="header__contents">
                        <a href="#footer" class="header__link header__contacts-link"

                            aria-label="Выбор языка">

                        </select>

                </div>

                    заявку</button>

                <a href="./search-page.html" class="header__search" aria-label="Поиск">
                    <svg>
                        <use xlink:href="./img/svg.svg#search" />
                    </svg>
                </a>

                <button class="header__burger-btn" id="burger" aria-label="Открыть меню">
                    <span></span><span></span><span></span>
                </button>
            </div>

            <div class="header__bottom">

                    <ul class="header__list">
                        <li>
                            <a class="header__link" href="" aria-label="Флотомашины и чаны">Флотомашины и

                        </li>
                        <li>
                            <a class="header__link" href="" aria-label="Автоматизация">Автоматизация</a>

                            <a class="header__link" href="#sn" aria-label="Раздел Sn">Sn</a>
